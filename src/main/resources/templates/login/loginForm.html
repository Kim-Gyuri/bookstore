<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>aladin - 중고 거래 사이트</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/shop/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<!-- login form -->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <div class="container">

                <div class="py-5 text-center">
                    <h2 th:text="#{label.site.name}"></h2>
                </div>

                <form id="loginForm">
                    <div>
                        <label for="loginId">로그인 ID</label>
                        <input type="text" class="form-control" id="loginId" name="loginId" value="test2">
                    </div>
                    <div>
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" value="test2!">
                    </div>

                    <hr class="my-4">

                    <div class="row">
                        <div class="col">
                            <button class="w-100 btn btn-primary btn-lg" type="button" onclick="loginSubmit()">로그인</button>
                        </div>
                    </div>
                    <a href="/users/signUp">회원가입 하러가기</a>

                </form>

            </div>
            <br><br><br>
        </div>
    </div>
</section>
<!-- end login form section -->

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!--JS-->
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="/shop/js/users/login.js"></script>
</body>
</html>
